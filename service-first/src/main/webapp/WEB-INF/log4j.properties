#OFF\FATAL\ERROR\WARN\INFO\DEBUG\TRACE\ALL
log4j.rootLogger=DEBUG,CONSOLE,FILE
log4j.addivity.org.apache=true
log4j.logger.com.sail=DEBUG

#CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=utf-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] - [%d] - %c -%-4r [%t] %x - %m%n
  
#FILE
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.Threshold=DEBUG
log4j.appender.FILE.File=logs/msg.log
log4j.appender.PAY.DatePattern='.'yyyy-MM-dd
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[log4j] - [%d] - %c -%-4r [%t] %-5p %c %x - %m%n

log4j.category.org.springframework = OFF

log4j.logger.com.sail.dcm.dao=TRACE,ALLSQL
log4j.addivity.com.sail.dcm.dao=false

log4j.appender.ALLSQL=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ALLSQL.File=logs/dcmSql.log
log4j.appender.ALLSQL.DatePattern='.'yyyy-MM-dd
log4j.appender.ALLSQL.layout=org.apache.log4j.PatternLayout
log4j.appender.ALLSQL.layout.ConversionPattern=%-5p] %d-->%l: %m %x %n
